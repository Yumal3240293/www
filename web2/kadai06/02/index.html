<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>要素の取得と内容の変更</title>
</head>
<body>
    <h3>座席の予約</h3>
    <p>東京会場<div id="message">（予約受付中）</div></p>
    <button onclick="yoyaku()"></button>

    <script>
        function yoyaku()
        {
            let yoyakutyu = document.getElementById('message');
            yoyakutyu.textContent = '(予約済み)';
        }
    </script>
</body>
</html>
