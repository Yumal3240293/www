<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>要素の取得と内容の変更</title>
    <style>
        #message{
            color: red;
        }

    </style>
</head>
<body>
    <h3>座席の予約</h3>
    <p>東京会場<div id="message">（予約受付中）</div></p>
    <div id="message2"><button onclick="yoyaku()">予約する</button></div>

    <script>
        function yoyaku()
        {
            let yoyakutyu = document.getElementById('message');
            let yoyakutyu2 = document.getElementById('message2');
            yoyakutyu.textContent = '(予約済み)';
            yoyakutyu2.textContent = 'ありがとうございました。'
        }
    </script>
</body>
</html>
