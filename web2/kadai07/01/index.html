<!DOCTYPE html>
<html lang="jp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>複数の要素の取得6</title>
</head>
<body>
    <h1>人口の多い国ランキング</h1>
    <ol id="kuni">
        <li>中国</li>
        <li>インド</li>
        <li>アメリカ</li>
        <li>インドネシア</li>
    </ol>
    <p><button onclick="showkokki()">国旗で表示</button></p>
    

<script>
    let list = document.querySelectorAll('#kuni li');
    function showkokki()
    {
        list[0].innerHTML = '<img src = "flag_CHN.png">';
        list[1].innerHTML = '<img src = "flag_IND.png">';
        list[2].innerHTML = '<img src = "flag_USA.png">';
        list[3].innerHTML = '<img src = "flag_IDN.png">';
    }
</script>
</body>
</html>
