<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>要素の追加と削除7</title>
</head>
<body>
    <h1>写真の一覧</h1>
    <p>以下のボタンをクリックすると、写真が一覧表示されます。</p>
    <div id="continue"><button onclick="showpic()">写真を表示</button></div>
    
    <script>
        function showpic()
        {
            let picBox = document.getElementById('continue');
            picBox.insertAdjacentHTML('beforeend','<img src = "photo_1.jpg');
        }
    </script>
</body>
</html>
