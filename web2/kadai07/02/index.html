<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>要素の追加と削除9</title>
</head>
<body>
    <h1>写真の一覧</h1>
    <p>以下のボタンをクリックすると、写真が一覧表示されます。</p>
    <div><button onclick="showpic()">写真を表示</button></div>
    <div id="pic"></div>
    <script>
        function showpic()
        {
            let picBox = document.getElementById('pic');
            picBox.insertAdjacentHTML('beforeend','<img src = "photo_1.jpg">');
            picBox.insertAdjacentHTML('beforeend','<img src = "photo_2.jpg">');
            picBox.insertAdjacentHTML('beforeend','<img src = "photo_3.jpg">' + '<br>');
            picBox.insertAdjacentHTML('beforeend','<img src = "photo_4.jpg">');
            picBox.insertAdjacentHTML('beforeend','<img src = "photo_5.jpg">');
            picBox.insertAdjacentHTML('beforeend','<img src = "photo_6.jpg">' + '<br>');
            picBox.insertAdjacentHTML('beforeend','<img src = "photo_7.jpg">');
            picBox.insertAdjacentHTML('beforeend','<img src = "photo_8.jpg">' + '<br>');
        }
    </script>
</body>
</html>
