<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>要素の追加と削除3</title>
</head>
<body>
    <h1>写真の一覧</h1>
    <p>以下のボタンをクリックすると、写真が一覧表示されます。</p>
    <div id="pic"><button onclick="showpic()">写真を表示</button></div>
    
    <script>
        function showpic()
        {
            let list = ['img src = "photo_1.jpg"','img src = "photo_2.jpg"','img src = "photo_3.jpg"',
                        'img src = "photo_4.jpg"','img src = "photo_5.jpg"','img src = "photo_6.jpg"',
                        'img src = "photo_7.jpg"','img src = "photo_8.jpg"'
                        ]
            let picBox = document.getElementById('pic');
            for(let i = 1; i <= 8; i++){
                picBox.insertAdjacentHTML('beforeend',list[i]);
            }
            
        }
    </script>
</body>
</html>
