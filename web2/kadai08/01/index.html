<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>要素の追加と削除5</title>
</head>
<body>
    <h1>写真の一覧</h1>
    <p>以下のボタンをクリックすると、写真が一覧表示されます。</p>
    <div id="bt"><button onclick="showpic()">写真を表示</button></div>
    <div id="pic"></div>
    <script>
        function showpic()
        {
            let lists = ['photo_1.jpg','photo_2.jpg','photo_3.jpg',
                        'photo_4.jpg','photo_5.jpg','photo_6.jpg',
                        'photo_7.jpg','photo_8.jpg']
            let picBox = document.getElementById('pic');
            let non = document.getElementById('bt');
            non.textContent('');
            let images = lists
                    .map(path => `<img src="${path}" alt="写真">`)
                    .join('');
            picBox.insertAdjacentHTML('beforeend', images);
        }
    </script>
</body>
</html>
