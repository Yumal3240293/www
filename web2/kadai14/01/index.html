<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>プロパティ</title>
    <style>
        #Box{
            border: solid 3px #808080;
            padding: 15px;
            margin: 20px;
            width: 500px;
        }

        #showHTML{
            border: solid 3px #808080;
            padding: 8px;
            margin: 20px;
            width: 500px;
        }
    </style>
</head>
<body>
    <h1>HTMLの表示</h1>
    <p>ボックス内の表示されている部分のHTMLを表示します。</p>
    <div id="Box">
        <h3>人口800万人以上の都道府県</h3>
        <ul>
            <li>東京都</li>
            <li>神奈川県</li>
            <li>大阪府</li>
        </ul>
    </div>
    <button onclick="show()">HTHLを表示</button>
    <div id="showHTML">ここにHTMLが表示されます。</div>

    <script>
        function show(){
            let showHtml = document.getElementById('showHTML');
            showHtml.textContent = '<h3>人口800万人以上の都道府県</h3> <ul> <li>東京都</li><li>神奈川県</li><li>大阪府</li></ul>'
        }
    </script>

</body>
</html>
